welcome: "Welcome to Tic Tac Toe game!"
get_name: "Enter your name:"
valid_name: "Make sure to use a valid name."
rules: "Hi, %s! Let me introduce rules of the game.\n
  \n
  The board has 9 squares, which are numerated:\n
  \n
  \n  1  |  2  |  3\n
  -----------------
  \n  4  |  5  |  6\n
  -----------------
  \n  7  |  8  |  9\n
  \n
  There're 2 players: you and computer. Each player one by one chose a square to make a move.\n
  First, the player choose who goes first. Each round who goes first is switched.\n
  Who first will occupy the line vertically / horizontally / in diagonal, won.\n
  \n
  Ex. 1: line (1, 2, 3)    Ex. 2: line (1, 4, 7)   Ex. 3: line (1, 5, 9)
  \n
  \n  X  |  X  |  X            X  |  O  |              X  |  O  |   \n 
  ----------------         ---------------         ---------------
  \n  O  |  O  |               X  |     |  O              |  X  |  O\n
  ----------------         ---------------         ---------------
  \n     |     |  O            X  |     |  O           O  |     |  X\n
  \n
  The game will go until you or the computer earn 5 scores.\n
  Good luck!\n
  \n"
role_choice: "Who do you want to go first? Type:\n
  X      if you go first\n
  O      if computer goes first\n
  Enter  if computer defines who goes first"
valid_role: "Make sure you chose X or O."
